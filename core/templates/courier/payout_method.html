{% extends 'courier/base.html' %} {% load bootstrap4 %} {% block head %}
<style>
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    background-color: #343a40;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  }
</style>
{% endblock head %} {% block content %}
<div class="header">
  <i class="fas fa-chevron-left text-white mr-1"></i>
  <a href="{% url 'courier:profile' %}" class="mr-2" style="text-decoration: none;">
    <h4 class="mt-1 mb-0 text-white">Profile</h4></a
  >
</div>

<div class="container-fluid" style="padding-top: 80px">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form method="POST">
        {% csrf_token %} {% bootstrap_form payout_form %}
        <button type="submit" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
